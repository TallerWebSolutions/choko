<div ng-class="page.class" class="page" ng-controller="PageController">
  <div ng-if="page.title" class="page-header">
    <h1>{{title}} <small ng-if="page.subtitle">{{page.subtitle}}</small></h1>
  </div>
  <p class="lead">{{page.description}}</p>

  <div ng-if="page.template" ng-include="page.template"></div>
  <div ng-if="!page.template" ng-bind-html="page.content" class="page-content"></div>
</div>
