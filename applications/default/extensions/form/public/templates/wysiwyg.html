<div ck-element class="form-group">
  <label ng-if="element.title" for="{{element.id}}">{{element.title}}</label>
  <div ck-wysiwyg><summernote ng-model="data[element.name]" ng-required="element.required" config="options" class="form-control" id="{{element.id}}" placeholder="{{element.placeholder}}"></summernote></div>
  <p ng-if="element.description" class="help-block">{{element.description}}</p>
</div>
