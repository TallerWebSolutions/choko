<!-- Rows -->
<div ng-repeat="row in layout.rows | orderBy:'weight'" ng-controller="RowController" class="row-{{row.name}} row-fluid">
  <div class="container">

    <div ng-if="row.template" ng-include="row.template"></div>
    <div ng-if="!row.template" ng-include="'templates/row.html'"></div>

  </div>
</div>
