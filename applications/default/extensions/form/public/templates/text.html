<div ck-element class="form-group">
  <label ng-if="element.title" for="{{element.id}}">{{element.title}}</label>
  <input type="text" class="form-control" id="{{element.id}}" placeholder="{{element.placeholder}}"
    ng-if="!element.isSubform"
    ng-model="data[element.name]"
    ng-required="element.required">

  <input type="text" class="form-control" id="{{element.id}}" placeholder="{{element.placeholder}}"
    ng-if="element.isSubform"
    ng-model="data[subform.name][element.name]"
    ng-required="element.required">

  <p ng-if="element.description" class="help-block">{{element.description}}</p>
</div>
