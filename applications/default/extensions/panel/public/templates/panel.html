<div class="panel panel-{{panel.style}} panel-{{panel.name}}">
  <div ng-if="panel.title" class="panel-heading">
    <h3 class="panel-title">{{panel.title}}</h3>
  </div>
  <div ng-if="panel.content" ng-bind-html="panel.content" class="panel-body"></div>
  <div ng-if="panel.template" class="panel-body">
    <div ng-include="panel.template"></div>
  </div>
</div>
