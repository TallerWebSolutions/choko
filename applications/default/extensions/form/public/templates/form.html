<form ck-form ng-init="init(this)" name="{{form.name}}" role="form" id="{{form.id}}" novalidate>
  <div ng-if="errors" class="alert alert-danger">
    <ul>
      <li ng-repeat="error in errors">{{error}}</li>
    </ul>
  </div>
  <ck-replace ng-repeat="element in form.elements | orderBy:'weight'" />
</form>
