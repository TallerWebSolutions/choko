<div ck-file-element class="form-group">
  <i>{{element}}</i>
  <label ng-if="element.title" for="{{element.id}}">{{element.title}}</label>

  <input type="file" class="form-control" name="{{element.name}}" id="{{element.id}}" placeholder="{{element.placeholder}}" ng-if="!element.isSubform" ng-model="data[element.name]" ng-required="element.required" ng-file-select="onFileSelect($files)">

  <input type="file" class="form-control" name="{{element.name}}" id="{{element.id}}" placeholder="{{element.placeholder}}" ng-if="element.isSubform" ng-model="data[subform.name][element.name]" ng-required="element.required" ng-file-select="onFileSelect($files)">

  <p ng-if="element.description" class="help-block">{{element.description}}</p>
  <div ng-show="progress" class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%;">
      {{progress}}%
    </div>
  </div>
</div>
