<!-- Rows -->
<div ng-repeat="name in layout.layout.rows | keys" ng-init="row = layout.layout.rows[name]" ng-controller="RowController" class="{{rowName}} row-fluid">
  <div class="container">

    <div ng-if="row.template" ng-include="row.template"></div>
    <div ng-if="!row.template" ng-include="'templates/row.html'"></div>

  </div>
</div>
