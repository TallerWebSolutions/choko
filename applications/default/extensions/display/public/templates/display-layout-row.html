<div ng-class="row.classes">
  <div ng-if="row.region" ng-include="'/templates/display-layout-region.html'" ng-controller="RegionController"></div>
  <!-- Columns -->
  <div ng-repeat="column in row.columns | orderBy:'weight'" ng-controller="ColumnController" ng-include="$scope.template || '/templates/display-layout-column.html'" ng-class="column.classes" class="column-{{column.name}} col-md-{{column.width}}"></div>
</div>
