<div ck-element class="form-group">
  <label ng-if="element.title" for="{{element.id}}">{{element.title}}</label>
  <textarea ng-model="data[element.name]" ng-required="element.required" class="form-control" id="{{element.id}}" placeholder="{{element.placeholder}}" rows="{{element.rows || 3}}"></textarea>
  <p ng-if="element.description" class="help-block">{{element.description}}</p>
</div>
