<div ng-controller="FileElementController" class="form-group">
  <label ng-if="element.title" for="element-{{form.name}}-{{element.name}}">{{element.title}}</label>
  <input ng-model="data[element.name]" ng-required="element.required" ng-file-select="onFileSelect($files)" type="file" class="form-control" name="{{element.name}}" id="element-{{form.name}}-{{element.name}}" placeholder="{{element.placeholder}}">
  <p ng-if="element.description" class="help-block">{{element.description}}</p>
  <div ng-show="progress" class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%;">
      {{progress}}%
    </div>
  </div>
</div>
