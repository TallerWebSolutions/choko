<div ck-element class="form-group">
  <label ng-if="element.title" for="element-{{form.name}}-{{element.name}}">{{element.title}}</label>
  <input ng-model="data[element.name]" ng-required="element.required" type="text" class="form-control" id="element-{{form.name}}-{{element.name}}" placeholder="{{element.placeholder}}">
  <p ng-if="element.description" class="help-block">{{element.description}}</p>
</div>
